<!doctype html>
<html manifest="/cache.manifest">
<head>
  <title>Gleit's 1-3-5 List</title>
  <meta name="description" content="Mike's 1-3-5 List"/>
  <meta name="author" content="Daniel Pepin y Michael Herman"/>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootswatch/3.0.3/flatly/bootstrap.min.css">
  <style>
  .container {
    max-width: 600px;
    text-align: center;
  }
  .app-input {
    width: 100%;
  }
  </style>
</head>
<body>

<div class="container">

  <header>
    <h1>Gleit's 1-3-5 List</h1>
    <p class="lead">
      Organize your <span class="bold">life</span>,
      <span class="italic">beautifully</span>
    </p>
  </header>

  <div class="app__section app__section-1">
    <h4 class="app__section-title">one
      <span class="bold">big</span> thing</h4>
    <table class="app__table app-input">
      <tr>
        <center><td class="app__table-checkbox"></td>
        <td class="app__table-input">
          <input tabindex=1 type="text" id="app__input-big-1" class="app__input form-control"/>
        </td>
      </tr></center>
    </table>
  </div>

  <div class="app__section app__section-3">
    <h4 class="app__section-title">three
      <span class="bold">medium</span> things</h4>
    <table class="app__table app-input">
      <tr>
        <td class="app__table-checkbox"></td>
        <td class="app__table-input">
          <input tabindex=2 type="text" id="app__input-mid-1" class="app__input form-control"/>
        </td>
      </tr>
    </table>
    <table class="app__table app-input">
      <tr>
        <td class="app__table-checkbox"></td>
        <td class="app__table-input">
          <input tabindex=3 type="text" id="app__input-mid-2" class="app__input form-control"/>
        </td>
      </tr>
    </table>
    <table class="app__table app-input">
      <tr>
        <td class="app__table-checkbox"></td>
        <td class="app__table-input">
          <input tabindex=4 type="text" id="app__input-mid-3" class="app__input form-control"/>
        </td>
      </tr>
    </table>
  </div>

  <div class="app__section app__section-5">
    <h4 class="app__section-title">five
      <span class="bold">small</span> things</h4>
    <table class="app__table app-input">
      <tr>
        <td class="app__table-checkbox"></td>
        <td class="app__table-input">
          <input tabindex=5 type="text" id="app__input-small-1" class="app__input form-control"/>
        </td>
      </tr>
    </table>
    <table class="app__table app-input">
      <tr>
        <td class="app__table-checkbox"></td>
        <td class="app__table-input">
          <input tabindex=6 type="text" id="app__input-small-2" class="app__input form-control"/>
        </td>
      </tr>
    </table>
    <table class="app__table app-input">
      <tr>
        <td class="app__table-checkbox"></td>
        <td class="app__table-input">
          <input tabindex=7 type="text" id="app__input-small-3" class="app__input form-control"/>
        </td>
      </tr>
    </table>
    <table class="app__table app-input">
      <tr>
        <td class="app__table-checkbox"></td>
        <td class="app__table-input">
          <input tabindex=8 type="text" id="app__input-small-4" class="app__input form-control"/>
        </td>
      </tr>
    </table>
    <table class="app__table app-input">
      <tr>
        <td class="app__table-checkbox"></td>
        <td class="app__table-input">
          <input tabindex=9 type="text" id="app__input-small-5" class="app__input form-control"/>
        </td>
      </tr>
    </table>
  </div>

  <div class="app__utils">
    <a href="#clear" tabindex="-1" id="app__clear" class="app__button">clear</a>
    <span class="app__date">saved<br>I'll be watching you.</span>
  </div> 

</div>  

<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="http://timeago.yarp.com/jquery.timeago.js"></script>
<script type="text/javascript" src="js/jquery.storage.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
